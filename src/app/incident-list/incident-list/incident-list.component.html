<mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef>Incident ID</mat-header-cell>
    <mat-cell *matCellDef="let row">{{row.id}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="title">
    <mat-header-cell *matHeaderCellDef>Incident Title</mat-header-cell>
    <mat-cell *matCellDef="let row">{{row.title}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="date">
    <mat-header-cell *matHeaderCellDef>Indident Date/Time</mat-header-cell>
    <mat-cell *matCellDef="let row">
      {{row.date | amDateFormat:'DD-MM-YYYY'}}&nbsp;
      {{row.time}}
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
    <mat-cell *matCellDef="let row">
      <button type="button" mat-icon-button (click)="edit.emit(row)">
        <mat-icon>edit</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="empty">
    <mat-footer-cell *matFooterCellDef>
      <div fxLayout="column" fxLayoutAlign="center">
        <img src="assets/images/incident-management-icon-10.png" />
        <p>No new <strong>Incidents</strong></p>
        <p>Any new incidents will appear here</p>
        <button type="button" mat-flat-button color="primary" (click)="create.emit()">NEW INCIDENT</button>
      </div>
    </mat-footer-cell>
  </ng-container>

  <mat-header-row [hidden]="empty" *matHeaderRowDef="definedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: definedColumns"></mat-row>
  <mat-footer-row *matFooterRowDef="['empty']" [hidden]="!empty"></mat-footer-row>
</mat-table>
<div [hidden]="empty">
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" [showFirstLastButtons]="true">
  </mat-paginator>
</div>
